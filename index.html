<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand-hour-hand"></div>
        <div class="hand-min-hand"></div>
        <div class="hand-second-hand"></div>
      </div>
    </div>
    <script>
        const secondHand=document.querySelector('.hand-second-hand');
        const minHand=document.querySelector('.hand-min-hand');
        const hourHand=document.querySelector('.hand-hour-hand')
function setDate(){
    const now=new Date();
    const sec=now.getSeconds();
    const secDegrees=((sec/60)*360)+90;
secondHand.style.transform=`rotate(${secDegrees}deg)`;
    console.log(sec);
    if (sec==59){secondHand.style.transition=stop();}

    const min=now.getMinutes();
    const minDegrees=((min/60)*360)+90;
    minHand.style.transform=`rotate(${minDegrees}deg)`;

    const hour=now.getHours();
    const hourDegrees=((hour/12)*360)+90;
    hourHand.style.transform=`rotate(${hourDegrees}deg)`;


}
setInterval(setDate,1000)


    </script>
  </body>
</html>
